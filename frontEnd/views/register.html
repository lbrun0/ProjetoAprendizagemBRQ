<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

    <link href="../css/register.css" rel="stylesheet">

    <script src="../angularJS/angular.js"></script>


	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>

		<label for="inputCity" class="sr-only">Cidade</label>
		<input type="city" id="inputCity" class="form-control" placeholder="Cidade:" required autofocus
			ng-model="client.city">

		<label for="inputState" class="sr-only">Estado</label>
		<input type="state" id="inputState" class="form-control" placeholder="Estado:" required autofocus
			ng-model="client.state">

		<!-- User Informations-->	
		<label for="inputCpf" class="sr-only">CPF</label>
		<input type="cpf" id="inputCpf" class="form-control" placeholder="CPF" required autofocus
			ng-model="client.cpf">

		<label for="inputName" class="sr-only">Nome Completo</label>
		<input type="name" id="inputName" class="form-control" placeholder="Nome Completo" required autofocus
			ng-model="client.name">

		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
			ng-model="client.email">

		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required
			ng-model="client.password">


		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createClient()">Salvar</button>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="">Cancelar</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2020</p>
	</form>
</div>
