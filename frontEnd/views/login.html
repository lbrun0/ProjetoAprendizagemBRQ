<link rel="stylesheet" type="text/css" href="../css/login.css">

<div class="containerLogin">
	<form class="form-signin">
		<h1 class="h3 mb-3 font-weight-normal">Projeto Aprendizagem BRQ</h1>

		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
			ng-model="client.email">

		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required
			ng-model="client.password">

		<div class="checkbox mb-3">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createClient()">Sign in</button>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2020</p>
	</form>
</div>
